<table>
  <thead>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Phone</th>
    <th>Email</th>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.phone}}</td>
      <td>{{contact.email}}</td>
    </tr>
  </tbody>
</table>
